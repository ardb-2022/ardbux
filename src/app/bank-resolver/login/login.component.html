<div>
  <div style=" margin: 50px 100px 50px 0px; ">

    <div class="col-xs-9 col-sm-6 col-md-5 col-lg-5 shadow-lg mb-5 bg-white p-3 " style="margin-left: 60%;">
    <br>
    <img src="./assets/images/login.png"  width="100" height="100" class="log1">
    <img src="./assets/images/login2.png"  width="100" height="100" class="log2">
      <!-- <h2 class="text-center">Login</h2> -->
      <hr>
      <div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> {{alertMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="isError">
        Invalid email or password, try again or register
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="mainselection">
        <!-- <label for="ardbbrMst">ARBD CD</label> -->
        <label for="ardbbrMst">Organization Name</label>
        <select id="ardbbrMst" class="form-control form-control-sm custom-scrollbar" tabindex="1" formControlName="ardbbrMst" (change)="getArdbCode($event)">
          <option value="">Select</option>
          <option *ngFor="let option of ardbBrnMst;let i = index" [value]="option.ardB_CD" >{{ option.name }}</option>
        </select>
        <div class="form-group ">
          <label for="exampleInputEmail1">User ID</label>
          <input tabindex="2" type="text" (focusout)="onfocusOut($event)" class="form-control" id="exampleInputEmail1" formControlName="username"
            aria-describedby="emailHelp" placeholder="Enter user"
             name="PreventChromeAutocomplete" autocomplete="address-level4">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input tabindex="3" type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
            placeholder="Password"  name="x-field-2" autocomplete="new-field-2">
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <!-- <small class="text-muted ml-4">IP - {{ipAddress.ip}}</small> -->
        <select tabindex="4" [disabled]="brnDtls.length > 0" id="branch" class="form-control form-control-sm custom-scrollbar" formControlName="branch">
          <option value="">Select</option>
          <option  *ngFor="let option of brnDtls;let i = index" [value]="option.brn_cd">{{ option.brn_name }}</option>
        </select>
        </div>
        <!-- <button tabindex="6" type="button" class="btn btn-light " (click)="cancel()">Cancel</button> -->
        <button mat-raised-button color="basic"  class="clr-btn" (click)="cancel()" style="margin-right:25px;">Clear
          <mat-icon>restart_alt</mat-icon>
        </button>
        
        <button mat-raised-button  *ngIf="showUnlockUsr" class="log-btn" color="primary" (click)="unlockUsr()">Unlock User
          <mat-icon>lock_open</mat-icon>
        </button>
        <button mat-raised-button color="primary" class="float-right log-btn" [disabled]=!loginForm.valid>Login
          <mat-icon>login</mat-icon>
        </button>
        <!-- <button *ngIf="showUnlockUsr" type="button" class="btn btn-primary ml-1" (click)="unlockUsr()">Unlock User</button> -->
        <!-- <button tabindex="5" type="submit" class="btn btn-primary float-right" [disabled]=!loginForm.valid>Login</button> -->
      </form>
      <hr />
      <!-- <a routerLink="" class="text-info float-left">Forgot Password</a> -->
      <!-- <a routerLink="/register" class="text-info float-right">Register</a> -->
    </div>
     <img src="./assets/images/goldenrice.png" class="log3">
  </div>
</div>

 
 
 
<loading *ngIf="isLoading"></loading>
